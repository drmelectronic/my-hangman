<div class="container">
    <span>Adivina la frase escondida:</span>
    <br>
    <div id="frase">
        <app-letra *ngFor="let letter of letters"
                   [letter]="letter"
        ></app-letra>
    </div>
</div>
<div class="container-image">
    <img id="imagen" [src]="'/assets/hangman' + fallas + '.png'" alt="Fallas {{fallas}}">
</div>
<div class="container">
    <p>Teclado:</p>
    <app-key *ngFor="let key of keys"
             [key]="key"
             (clickeado)="keyPressed($event)"
    ></app-key>
</div>

<div class="container-level">
    <button (click)="anteriorNivel()" [disabled]="isMinLevel">Nivel Anterior</button>
    <span> Nivel {{level + 1}}</span>
    <button (click)="siguienteNivel()" [disabled]="isMaxLevel">Nivel Siguiente</button>
</div>
